	<h1>癌症知识</h1>
 	<p>癌症重在早发现早治疗，所有的癌症在早期都有非常好的治疗办法和效果，有的可以达到终身不会再复发的效果，但是关键要早期发现，癌症讲究三级预防原则，一级预防是癌症的病因预防，尽量避免接触诱发癌症的诱因，如戒烟限酒，少吃烧烤等烧焦的食物，少吃腌菜剩菜，少接触含苯制剂的化学试剂等。二级预防是早期发现、早期治疗。三级预防是对癌症患者综合治疗，降低死亡率；进行康复指导和训练，预防癌症的复发和转移，重视癌症晚期的生活质量。</p>
