	<h1>癌症危害</h1>
    <p>1、剧烈疼痛：癌症引起的疼痛多属于难治性疼痛；

2、出血：如消化道肿瘤可引起出血，患者常因出血过多而休克或死亡；

3、梗阻：包括消化道梗阻、胆道梗阻等，胆道梗阻时会引起黄疸，继发全身瘙痒，最终导致肝功能衰竭；

4、恶病质：晚期恶性肿瘤在夺获营养时存在优势，会消耗机体的有效营养，导致机体进入衰竭状态；</p>
