	<h1>癌症发病时间</h1>
	<p> 0-30岁：癌症发病率较低；
2. 0-14岁：少年时期白血病发病率高；
3. 15-44岁：青年阶段甲状腺癌、乳腺癌、肝癌高发；
4. 45-59岁：中年年龄阶层，肺癌、乳腺癌、肝癌发病率高；
5. 60-79岁：癌症发病率最高，胃癌、结直肠癌、食管癌、肺癌、肝癌、乳腺癌常见</p>
